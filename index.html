<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/scripts/myscript.js" defer></script>
    <title>Web App Development</title>
  </head>
  <body>
    <section>
      <div class="less">
        <span
          >Kurtd <br />
          Daniel</span
        >
        <span
          >Just a <br />
          normal <br />
          portfolio</span
        >
      </div>
      <div class="more">
        <div class="carousel">
          <div class="over"></div>

          <button
            class="carousel__button carousel__button--left"
            data-carousel-button="prev"
          >
            <i class="fas fa-chevron-left"></i>
          </button>

          <div class="carousel__track-container">
            <ul class="carousel__track" data-slides>
              <li class="carousel__slide" data-active>
                <img class="carousel__image" src="/images/pic1.png" alt="" />
              </li>
              <li class="carousel__slide">
                <img class="carousel__image" src="/images/pic2.jpg" alt="" />
              </li>
              <li class="carousel__slide">
                <img class="carousel__image" src="/images/pic3.png" alt="" />
              </li>
            </ul>
          </div>

          <button
            class="carousel__button carousel__button--right"
            data-carousel-button="next"
          >
            <i class="fas fa-chevron-right"></i>
          </button>

          <div class="carousel__nav">
            <button class="carousel__indicator" data-active></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
